<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cypress-layout-inspector Test Application</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            .container {
                display: flex;
                padding: 15px;
                border: 1px solid lightgray;
            }

            .block {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 200px;
                border: 1px dotted blue;
            }

            .block + .block {
                margin-left: 50px;
                border-color: red;
            }
        </style>
    </head>
    <body>
        <pre>block-2 right of block-1</pre>
        <div class="container">
            <div class="block block-1">1</div>
            <div class="block block-2">2</div>
        </div>
        <!--  -->
        <pre>block-3 left of block-4</pre>
        <div class="container">
            <div class="block block-3">3</div>
            <div class="block block-4">4</div>
        </div>
    </body>
</html>
