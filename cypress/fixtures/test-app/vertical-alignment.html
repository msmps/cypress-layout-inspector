<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cypress-layout-inspector Test Application</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            .container {
                display: flex;
                flex-direction: column;
                padding: 15px;
                border: 1px solid lightgray;
                max-width: 230px;
            }

            .block {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 200px;
                border: 1px dotted blue;
            }

            .block + .block {
                margin-top: 50px;
                border-color: red;
            }

            .block-2 {
                width: 100px;
            }

            .block-4 {
                width: 100px;
                margin-left: 100px;
            }

            .block-8 {
                width: 100px;
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <pre>block-2 vertically aligned left of block-1</pre>
        <div class="container">
            <div class="block block-1">1</div>
            <div class="block block-2">2</div>
        </div>
        <!--  -->
        <pre>block-4 vertically aligned right of block-3</pre>
        <div class="container">
            <div class="block block-3">3</div>
            <div class="block block-4">4</div>
        </div>
        <!--  -->
        <pre>block-6 vertically aligned all with block-5</pre>
        <div class="container">
            <div class="block block-5">5</div>
            <div class="block block-6">6</div>
        </div>
        <!--  -->
        <pre>block-8 vertically aligned centered with block-7</pre>
        <div class="container">
            <div class="block block-7">7</div>
            <div class="block block-8">8</div>
        </div>
        <!--  -->
    </body>
</html>
