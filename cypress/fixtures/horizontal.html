<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cypress-layout-inspector test application</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        padding: 15px;
        border: 1px solid lightgray;
      }

      .block {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        border: 1px dotted blue;
      }

      .block + .block {
        margin-left: 50px;
        border-color: red;
      }

      .block-2 {
        height: 100px;
        align-self: flex-start;
      }

      .block-4 {
        height: 100px;
        align-self: flex-end;
      }

      .block-8 {
        height: 100px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <pre>block-2 horizontally aligned top of block-1</pre>
    <div class="container">
      <div class="block block-1">1</div>
      <div class="block block-2">2</div>
    </div>
    <!--  -->
    <pre>block-4 horizontally aligned bottom of block-3</pre>
    <div class="container">
      <div class="block block-3">3</div>
      <div class="block block-4">4</div>
    </div>
    <!--  -->
    <pre>block-6 horizontally aligned all with block-5</pre>
    <div class="container">
      <div class="block block-5">5</div>
      <div class="block block-6">6</div>
    </div>
    <!--  -->
    <pre>block-8 horizontally aligned centered with block-7</pre>
    <div class="container">
      <div class="block block-7">7</div>
      <div class="block block-8">8</div>
    </div>
    <!--  -->
  </body>
</html>
