<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cypress-layout-inspector test application</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .block {
        width: 200px;
        height: 200px;
        border: 1px dotted blue;
      }

      .text {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
    <!--  -->
    <pre>font-size: 18px</pre>
    <p class="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, impedit.
    </p>
  </body>
</html>
